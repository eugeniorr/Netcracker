<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title}" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

</head>
<body>
    <p th:text="'Hello, ' + ${world} + '!'" />
    <div>
        <h1>Добавление студента</h1>
        <form method="post">
            <input type="text" name="studentName" placeholder="Введите имя студента">
            <input type="text" name="studentAge" placeholder="Введите возраст студента">
            <button type="submit">Добавить студента</button>
        </form>
    </div>

    <div>
        <h1>Вывод из БД</h1>
        <div th:each="el : ${students}">
            <div th:text="${el.id}"/>
            <div th:text="${el.studentName}"/>
            <div th:text="${el.studentAge}"/>
            <br/>
        </div>
    </div>

</body>
</html>
